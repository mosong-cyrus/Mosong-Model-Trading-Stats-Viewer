<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosong-Model Trading Stats Viewer</title>
    <style>
        :root {
            --bg-color: #f9f9f9;
            --text-color: #333;
            --header-bg: #f9f9f9;
            --header-border: #e0e0e0;
            --title-color: #e67e22;
            --input-bg: #fff;
            --input-border: #bdc3c7;
            --card-bg: white;
            --card-shadow: rgba(0,0,0,0.04);
            --info-bg: #ecf0f1;
            --even-row: #fcfcfc;
            --hover-row: #e8f4f8;
            --table-border: #f0f0f0;
        }

        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --header-bg: #252525;
            --header-border: #444;
            --title-color: #f39c12;
            --input-bg: #2d2d2d;
            --input-border: #555;
            --card-bg: #2a2a2a;
            --card-shadow: rgba(0,0,0,0.6);
            --info-bg: #333;
            --even-row: #333;
            --hover-row: #3a3a3a;
            --table-border: #444;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--header-bg);
            padding: 6px 12px 2px;
            border-bottom: 1px solid var(--header-border);
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            padding: 0;
            font-size: 1.18em;
            font-weight: bold;
            color: var(--title-color);
            font-style: italic;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .auto-label {
            font-size: 0.9em;
            color: var(--text-color);
            user-select: none;
        }

        .theme-toggle {
            position: relative;
            display: inline-block;
            width: 56px;
            height: 28px;
        }

        .theme-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 34px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 6px;
            font-size: 16px;
            overflow: hidden;
        }

        .slider span {
            transition: opacity 0.3s;
            z-index: 1;
        }

        .slider .sun { opacity: 0; }
        .slider .moon { opacity: 1; }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider .sun { opacity: 1; }
        input:checked + .slider .moon { opacity: 0; }

        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        input:checked + .slider:before {
            transform: translateX(28px);
        }

        #output-section {
            flex: 1;
            overflow-y: auto;
            padding: 0 8px 8px;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        #input-section {
            padding: 8px;
            display: flex;
            align-items: flex-end;
            position: sticky;
            bottom: 0;
            background-color: var(--header-bg);
            border-top: 1px solid var(--header-border);
            flex-shrink: 0;
            z-index: 10;
        }

        textarea {
            flex: 1;
            height: 110px;
            padding: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            resize: vertical;
            background-color: var(--input-bg);
            color: var(--text-color);
            white-space: pre;
            line-height: 1.4;
        }

        button {
            margin-left: 8px;
            padding: 8px 18px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 12.5px;
            cursor: pointer;
            transition: background 0.2s;
            height: fit-content;
        }

        button:hover {
            background-color: #3498db;
        }

        .model-section {
            margin: 0;
        }

        .model-info {
            text-align: center;
            font-weight: bold;
            margin: 0;
            padding: 4px 6px;
            color: var(--text-color);
            font-size: 0.82em;
            background-color: var(--info-bg);
            border-radius: 5px 5px 0 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-bg);
            box-shadow: 0 1px 5px var(--card-shadow);
            border-radius: 0 0 5px 5px;
            overflow: hidden;
            font-size: 9.5px;
        }

        th, td {
            padding: 3px 5px;
            text-align: center;
            border-bottom: 1px solid var(--table-border);
        }

        th {
            background-color: #34495e;
            color: white;
            font-weight: bold;
            font-size: 9.5px;
        }

        td {
            font-size: 9.5px;
        }

        tr:nth-child(even) {
            background-color: var(--even-row);
        }

        tr:hover {
            background-color: var(--hover-row);
        }

        .signal {
            font-weight: bold;
        }

        .signal-B { color: #27ae60; }
        .signal-S { color: #e74c3c; }
        .signal-E { color: #f39c12; }

        .error {
            color: #e74c3c;
            text-align: center;
            margin: 4px 0;
            font-weight: bold;
            font-size: 11px;
            grid-column: span 3;
        }
    </style>
</head>
<body class="dark-mode">

    <header>
        <h1>Mosong-Model Trading Stats Viewer</h1>
        <div class="header-right">
            <label class="auto-label">
                <input type="checkbox" id="autoArrange" checked>
                Auto-arrange
            </label>
            <label class="theme-toggle">
                <input type="checkbox" id="themeSwitch">
                <span class="slider">
                    <span class="moon">üåô</span>
                    <span class="sun">‚òÄÔ∏è</span>
                </span>
            </label>
        </div>
    </header>

    <div id="output-section">
        <div id="error-message" class="error"></div>
    </div>

    <div id="input-section">
        <textarea id="data-input" placeholder="Paste here ‚Üí tables appear automatically if 'Auto-arrange' is checked (default)."></textarea>
        <button id="arrangeBtn" onclick="parseAndShowTables()">Arrange into Tables</button>
    </div>

    <script>
        let debounceTimer;

        function parseAndShowTables() {
            const input = document.getElementById('data-input').value.trim();
            const errorDiv = document.getElementById('error-message');
            const outputSection = document.getElementById('output-section');

            errorDiv.textContent = '';
            outputSection.innerHTML = '';
            outputSection.appendChild(errorDiv);

            if (!input) {
                errorDiv.textContent = 'Please paste some data.';
                return;
            }

            try {
                let queue = input.split('\n')
                    .map(l => l.trim())
                    .filter(l => l.length > 0);

                const displayHeaders = ['Open', 'Close', 'Hma_open', 'Hma_close', 'Signal'];

                const titleRegex = /([a-zA-Z0-9_]+(?:\.keras)?\s*(?:\((?:pos\s*-?\d+)\)\s*\(Last Data:\s*\d{4}-\d{2}-\d{2}\s*\d{2}:\d{2}\)|\(Last Data:\s*\d{4}-\d{2}-\d{2}\s*\d{2}:\d{2}\)\s*\(pos\s*-?\d+\)))/i;

                let currentModel = null;
                let currentData = [];
                let sectionCount = 0;

                function flushCurrentSection() {
                    if (currentData.length > 0 || currentModel) {
                        sectionCount++;
                        const sectionDiv = document.createElement('div');
                        sectionDiv.className = 'model-section';

                        const infoDiv = document.createElement('div');
                        infoDiv.className = 'model-info';

                        let shortTitle = currentModel || `Section ${sectionCount}`;
                        if (currentModel) {
                            shortTitle = currentModel.replace(/\s*\(Last Data:[^)]+\)/i, '').trim();
                        }

                        infoDiv.textContent = shortTitle;
                        sectionDiv.appendChild(infoDiv);

                        const table = document.createElement('table');
                        const thead = document.createElement('thead');
                        const tbody = document.createElement('tbody');

                        const headerRow = document.createElement('tr');
                        displayHeaders.forEach(h => {
                            const th = document.createElement('th');
                            th.textContent = h;
                            headerRow.appendChild(th);
                        });
                        thead.appendChild(headerRow);

                        currentData.forEach((line, idx) => {
                            const values = line.split(/\s+/).filter(v => v !== '');
                            if (values.length !== 8) {
                                throw new Error(`Section "${shortTitle}": row ${idx + 1} has ${values.length} values (expected 8)`);
                            }

                            const openVal     = parseFloat(values[0]);
                            const closeVal    = parseFloat(values[1]);
                            const hmaOpenVal  = parseFloat(values[2]);
                            const hmaCloseVal = parseFloat(values[3]);

                            let ohlcSignal = 'E';
                            if (closeVal > openVal) ohlcSignal = 'B';
                            else if (closeVal < openVal) ohlcSignal = 'S';

                            let hmaSignal = 'E';
                            if (hmaCloseVal > hmaOpenVal) hmaSignal = 'B';
                            else if (hmaCloseVal < hmaOpenVal) hmaSignal = 'S';

                            const signal = ohlcSignal + hmaSignal;

                            const displayValues = [values[0], values[1], values[2], values[3], signal];

                            const row = document.createElement('tr');
                            displayValues.forEach((val, colIdx) => {
                                const td = document.createElement('td');
                                td.textContent = val;
                                if (colIdx === 4) {
                                    td.className = 'signal';
                                    if (ohlcSignal === 'B') td.classList.add('signal-B');
                                    else if (ohlcSignal === 'S') td.classList.add('signal-S');
                                    else td.classList.add('signal-E');
                                }
                                row.appendChild(td);
                            });
                            tbody.appendChild(row);
                        });

                        table.appendChild(thead);
                        table.appendChild(tbody);
                        sectionDiv.appendChild(table);
                        outputSection.appendChild(sectionDiv);

                        currentData = [];
                    }
                }

                while (queue.length > 0) {
                    let line = queue.shift();

                    const match = line.match(titleRegex);
                    if (match) {
                        const title = match[0];
                        const before = line.substring(0, match.index).trim();
                        if (before.length > 0 && currentModel) {
                            currentData.push(before);
                        }
                        flushCurrentSection();
                        currentModel = title;
                        const after = line.substring(match.index + title.length).trim();
                        if (after.length > 0) {
                            queue.unshift(after);
                        }
                    } else if (line.includes('Open') && line.includes('Close') && line.includes('Hma_')) {
                        // skip header
                    } else if (currentModel) {
                        currentData.push(line);
                    }
                }

                flushCurrentSection();

                if (sectionCount === 0) {
                    throw new Error('No valid model sections or data rows found.');
                }
            } catch (err) {
                errorDiv.textContent = 'Error: ' + err.message;
            }
        }

        // Auto-arrange + debounce
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('data-input');
            const autoCheckbox = document.getElementById('autoArrange');
            const themeToggle = document.getElementById('themeSwitch');
            const body = document.body;

            // Theme toggle
            themeToggle.checked = false; // dark by default

            themeToggle.addEventListener('change', () => {
                body.classList.toggle('dark-mode', !themeToggle.checked);
            });

            // Auto-arrange logic
            function tryAutoArrange() {
                if (autoCheckbox.checked) {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(parseAndShowTables, 300);
                }
            }

            textarea.addEventListener('input', tryAutoArrange);
            textarea.addEventListener('paste', (e) => {
                setTimeout(() => {
                    const value = textarea.value;
                    if (value && !value.endsWith('\n')) {
                        textarea.value = value + '\n';
                        textarea.scrollTop = textarea.scrollHeight;
                        textarea.selectionStart = textarea.selectionEnd = textarea.value.length;
                    }
                    tryAutoArrange();
                }, 0);
            });

            // Initial newline
            textarea.value = '\n';
            textarea.focus();
            textarea.setSelectionRange(1, 1);

            // Manual button still works even when auto is off
            document.getElementById('arrangeBtn').addEventListener('click', parseAndShowTables);
        });
    </script>
</body>
</html>
