<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosong-Model Trading Stats Viewer</title>
    <style>
        :root {
            --bg-color: #f9f9f9;
            --text-color: #333;
            --header-bg: #f9f9f9;
            --header-border: #e0e0e0;
            --title-color: #e67e22;
            --input-bg: #fff;
            --input-border: #bdc3c7;
            --card-bg: white;
            --card-shadow: rgba(0,0,0,0.04);
            --info-bg: #ecf0f1;
            --even-row: #fcfcfc;
            --hover-row: #e8f4f8;
            --table-border: #f0f0f0;
            --history-bg: #fff;
            --history-border: #ddd;
            --popup-bg: #4caf50;
            --popup-text: white;
            --confirm-bg: #fff;
            --confirm-border: #ccc;
            --confirm-btn-yes: #4caf50;
            --confirm-btn-no: #e74c3c;
            --warning-bg: #f39c12;
        }

        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --header-bg: #252525;
            --header-border: #444;
            --title-color: #f39c12;
            --input-bg: #2d2d2d;
            --input-border: #555;
            --card-bg: #2a2a2a;
            --card-shadow: rgba(0,0,0,0.6);
            --info-bg: #333;
            --even-row: #333;
            --hover-row: #3a3a3a;
            --table-border: #444;
            --history-bg: #333;
            --history-border: #555;
            --popup-bg: #388e3c;
            --popup-text: #f0f0f0;
            --confirm-bg: #333;
            --confirm-border: #555;
            --confirm-btn-yes: #388e3c;
            --confirm-btn-no: #c0392b;
            --warning-bg: #d68910;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--header-bg);
            padding: 6px 12px 2px;
            border-bottom: 1px solid var(--header-border);
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            padding: 0;
            font-size: 1.18em;
            font-weight: bold;
            color: var(--title-color);
            font-style: italic;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .auto-label {
            font-size: 0.9em;
            color: var(--text-color);
            user-select: none;
        }

        .theme-toggle {
            position: relative;
            display: inline-block;
            width: 56px;
            height: 28px;
        }

        .theme-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 34px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 6px;
            font-size: 16px;
            overflow: hidden;
        }

        .slider span {
            transition: opacity 0.3s;
            z-index: 1;
        }

        .slider .sun { opacity: 0; }
        .slider .moon { opacity: 1; }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider .sun { opacity: 1; }
        input:checked + .slider .moon { opacity: 0; }

        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        input:checked + .slider:before {
            transform: translateX(28px);
        }

        .hamburger {
            cursor: pointer;
            font-size: 1.2em;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .hamburger div {
            width: 24px;
            height: 2px;
            background-color: var(--text-color);
        }

        #output-section {
            flex: 1;
            overflow-y: auto;
            padding: 0 8px 8px;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            align-content: start;          /* Key change: align items to the top */
        }

        #history-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 280px;
            max-height: 100%;
            overflow-y: auto;
            background-color: var(--history-bg);
            border-left: 1px solid var(--history-border);
            padding: 10px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            display: none;
            z-index: 20;
        }

        #history-panel.show {
            display: block;
        }

        .history-item {
            border-bottom: 1px solid var(--table-border);
            padding: 8px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .history-item input {
            margin-right: 8px;
        }

        .history-item:hover {
            background-color: var(--hover-row);
        }

        .history-item .timestamp {
            font-size: 0.8em;
            color: gray;
        }

        .history-item .preview {
            font-size: 0.85em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 4px;
        }

        .history-actions button {
            font-size: 0.75em;
            padding: 2px 6px;
            border: none;
            cursor: pointer;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .delete-all, .delete-selected {
            background-color: #c0392b;
            color: white;
            margin-top: 10px;
            width: 100%;
        }

        #input-section {
            padding: 8px;
            display: flex;
            align-items: flex-end;
            position: sticky;
            bottom: 0;
            background-color: var(--header-bg);
            border-top: 1px solid var(--header-border);
            flex-shrink: 0;
            z-index: 10;
        }

        textarea {
            flex: 1;
            height: 110px;
            padding: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            resize: vertical;
            background-color: var(--input-bg);
            color: var(--text-color);
            white-space: pre;
            line-height: 1.4;
        }

        button {
            margin-left: 8px;
            padding: 8px 18px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 12.5px;
            cursor: pointer;
            transition: background 0.2s;
            height: fit-content;
        }

        button:hover {
            background-color: #3498db;
        }

        .model-section {
            margin: 0;
        }

        .model-info {
            text-align: center;
            font-weight: bold;
            margin: 0;
            padding: 4px 6px;
            color: var(--text-color);
            font-size: 0.82em;
            background-color: var(--info-bg);
            border-radius: 5px 5px 0 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-bg);
            box-shadow: 0 1px 5px var(--card-shadow);
            border-radius: 0 0 5px 5px;
            overflow: hidden;
            font-size: 9.5px;
        }

        th, td {
            padding: 3px 5px;
            text-align: center;
            border-bottom: 1px solid var(--table-border);
        }

        th {
            background-color: #34495e;
            color: white;
            font-weight: bold;
            font-size: 9.5px;
        }

        td {
            font-size: 9.5px;
        }

        tr:nth-child(even) {
            background-color: var(--even-row);
        }

        tr:hover {
            background-color: var(--hover-row);
        }

        .signal {
            font-weight: bold;
            display: inline-flex;
            gap: 1px;
        }

        .signal span {
            min-width: 0.8em;
        }

        .B { color: #27ae60; }
        .S { color: #e74c3c; }
        .E { color: #f39c12; }

        .error {
            color: #e74c3c;
            text-align: center;
            margin: 4px 0;
            font-weight: bold;
            font-size: 11px;
            grid-column: span 3;
        }

        #save-popup, #delete-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--popup-bg);
            color: var(--popup-text);
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1.05em;
            z-index: 100;
            display: none;
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
            text-align: center;
            min-width: 220px;
        }

        #duplicate-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--warning-bg);
            color: var(--popup-text);
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1.05em;
            z-index: 100;
            display: none;
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
            text-align: center;
            min-width: 220px;
        }

        #save-name-popup, #confirm-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--confirm-bg);
            border: 1px solid var(--confirm-border);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
            z-index: 100;
            display: none;
            width: 320px;
            text-align: center;
        }

        #save-name-input {
            width: 100%;
            padding: 8px;
            margin: 12px 0;
            font-size: 1em;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        #confirm-message {
            margin-bottom: 16px;
            font-size: 1.05em;
        }

        #confirm-yes {
            background-color: var(--confirm-btn-yes);
            color: white;
            margin-right: 10px;
            padding: 8px 16px;
        }

        #confirm-no {
            background-color: var(--confirm-btn-no);
            color: white;
            padding: 8px 16px;
        }
    </style>
</head>
<body class="dark-mode">

    <header>
        <h1>Mosong-Model Trading Stats Viewer</h1>
        <div class="header-right">
            <label class="auto-label">
                <input type="checkbox" id="autoArrange" checked>
                Auto-arrange
            </label>
            <label class="theme-toggle">
                <input type="checkbox" id="themeSwitch">
                <span class="slider">
                    <span class="moon">üåô</span>
                    <span class="sun">‚òÄÔ∏è</span>
                </span>
            </label>
            <div class="hamburger" onclick="toggleHistory()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>

    <div id="output-section">
        <div id="error-message" class="error"></div>
    </div>

    <div id="input-section">
        <textarea id="data-input" placeholder="Paste here ‚Üí tables appear automatically if 'Auto-arrange' is checked (default)."></textarea>
        <button id="arrangeBtn" onclick="parseAndShowTables()">Arrange into Tables</button>
        <button id="saveBtn" onclick="promptSaveName()">Save Output</button>
    </div>

    <div id="history-panel">
        <h3>Saved Outputs</h3>
        <div id="history-list"></div>
        <button class="delete-selected" onclick="promptDeleteSelected()">Delete Selected</button>
        <button class="delete-all" onclick="promptDeleteAll()">Delete All</button>
    </div>

    <div id="save-popup">Saved successfully!</div>
    <div id="delete-popup">Deleted successfully!</div>
    <div id="duplicate-popup">Duplicate output not saved!</div>

    <div id="save-name-popup">
        <div style="margin-bottom: 12px; font-weight: bold;">Enter name for this output:</div>
        <input type="text" id="save-name-input" placeholder="e.g. 2hrs model" autofocus>
        <div style="margin-top: 16px;">
            <button id="save-name-confirm">Save</button>
            <button id="save-name-cancel">Cancel</button>
        </div>
    </div>

    <div id="confirm-popup">
        <div id="confirm-message"></div>
        <button id="confirm-yes">Yes</button>
        <button id="confirm-no">No</button>
    </div>

    <script>
        let debounceTimer;
        let history = JSON.parse(localStorage.getItem('tradingHistory') || '[]');
        let selectedOrder = [];

        document.addEventListener('click', (e) => {
            const panel = document.getElementById('history-panel');
            if (panel.classList.contains('show') && 
                !panel.contains(e.target) && 
                !document.querySelector('.hamburger').contains(e.target)) {
                toggleHistory();
            }
        });

        function toggleHistory() {
            const panel = document.getElementById('history-panel');
            panel.classList.toggle('show');
            if (panel.classList.contains('show')) {
                loadHistory();
            }
        }

        function promptSaveName() {
            const outputHtml = document.getElementById('output-section').innerHTML;
            if (!outputHtml.trim() || outputHtml === '<div id="error-message" class="error"></div>') {
                alert('No output to save.');
                return;
            }

            // Check for duplicate content
            const isDuplicate = history.some(item => item.html === outputHtml);
            if (isDuplicate) {
                showPopup('duplicate-popup');
                return;
            }

            const popup = document.getElementById('save-name-popup');
            const input = document.getElementById('save-name-input');
            input.value = '';
            popup.style.display = 'block';
            input.focus();

            const confirmBtn = document.getElementById('save-name-confirm');
            const cancelBtn = document.getElementById('save-name-cancel');

            const saveHandler = () => {
                const name = input.value.trim() || 'Untitled';
                const timestamp = new Date().toLocaleString();
                const displayName = `${name} - ${timestamp}`;
                
                history.unshift({ name: displayName, html: outputHtml });
                localStorage.setItem('tradingHistory', JSON.stringify(history));
                popup.style.display = 'none';
                showPopup('save-popup');
            };

            confirmBtn.onclick = saveHandler;
            cancelBtn.onclick = () => popup.style.display = 'none';

            input.onkeypress = (e) => {
                if (e.key === 'Enter') {
                    saveHandler();
                }
            };
        }

        function showPopup(id) {
            const popup = document.getElementById(id);
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 2000);
        }

        function loadHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            history.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <input type="checkbox" class="history-checkbox" data-index="${index}">
                    <div class="title">${item.name}</div>
                    <div class="history-actions">
                        <button class="view-btn" onclick="viewHistory(${index})">View</button>
                        <button class="delete-btn" onclick="promptDelete(${index})">Delete</button>
                    </div>
                `;
                list.appendChild(div);
            });

            const checkboxes = document.querySelectorAll('.history-checkbox');
            checkboxes.forEach(cb => {
                const idx = parseInt(cb.dataset.index);
                cb.checked = selectedOrder.includes(idx);
                cb.addEventListener('change', handleCheckboxChange);
            });
        }

        function handleCheckboxChange(e) {
            const index = parseInt(e.target.dataset.index);
            if (e.target.checked) {
                if (!selectedOrder.includes(index)) {
                    selectedOrder.push(index);
                }
            } else {
                selectedOrder = selectedOrder.filter(i => i !== index);
            }
            updateSelectedView();
        }

        function updateSelectedView() {
            if (selectedOrder.length === 0) {
                return;
            }
            let combinedHtml = '';
            selectedOrder.forEach(idx => {
                combinedHtml += history[idx].html;
            });
            document.getElementById('output-section').innerHTML = combinedHtml;
        }

        function viewHistory(index) {
            document.getElementById('output-section').innerHTML = history[index].html;
            toggleHistory();
        }

        function promptDelete(index) {
            showConfirm(`Are you sure you want to delete "${history[index].name}"?`, () => {
                history.splice(index, 1);
                localStorage.setItem('tradingHistory', JSON.stringify(history));
                selectedOrder = selectedOrder.filter(i => i !== index);
                loadHistory();
                showPopup('delete-popup');
            });
        }

        function promptDeleteSelected() {
            if (selectedOrder.length === 0) {
                alert('No items selected.');
                return;
            }
            const names = selectedOrder.map(idx => history[idx].name);
            const namesStr = names.join(', ');
            showConfirm(`Are you sure you want to delete these outputs: ${namesStr}?`, () => {
                selectedOrder.sort((a, b) => b - a);
                selectedOrder.forEach(idx => {
                    history.splice(idx, 1);
                });
                localStorage.setItem('tradingHistory', JSON.stringify(history));
                selectedOrder = [];
                loadHistory();
                showPopup('delete-popup');
            });
        }

        function promptDeleteAll() {
            showConfirm('Are you sure you want to delete all outputs?', () => {
                history = [];
                localStorage.setItem('tradingHistory', JSON.stringify(history));
                selectedOrder = [];
                loadHistory();
                showPopup('delete-popup');
            });
        }

        function showConfirm(message, callback) {
            const popup = document.getElementById('confirm-popup');
            const msgEl = document.getElementById('confirm-message');
            const yesBtn = document.getElementById('confirm-yes');
            const noBtn = document.getElementById('confirm-no');

            msgEl.textContent = message;
            popup.style.display = 'block';

            yesBtn.onclick = () => {
                callback();
                popup.style.display = 'none';
            };

            noBtn.onclick = () => {
                popup.style.display = 'none';
            };
        }

        function parseAndShowTables() {
            const input = document.getElementById('data-input').value.trim();
            const errorDiv = document.getElementById('error-message');
            const outputSection = document.getElementById('output-section');

            errorDiv.textContent = '';
            outputSection.innerHTML = '';
            outputSection.appendChild(errorDiv);

            if (!input) {
                errorDiv.textContent = 'Please paste some data.';
                return;
            }

            try {
                let queue = input.split('\n')
                    .map(l => l.trim())
                    .filter(l => l.length > 0);

                const displayHeaders = ['Open', 'Close', 'Hma_open', 'Hma_close', 'Signal'];

                const titleRegex = /([a-zA-Z0-9_]+(?:\.keras)?\s*(?:\((?:pos\s*-?\d+)\)\s*\(Last Data:\s*\d{4}-\d{2}-\d{2}\s*\d{2}:\d{2}\)|\(Last Data:\s*\d{4}-\d{2}-\d{2}\s*\d{2}:\d{2}\)\s*\(pos\s*-?\d+\)))/i;

                let currentModel = null;
                let currentData = [];
                let modelsData = new Map();

                function collectSection() {
                    if (currentModel && currentData.length > 0) {
                        const existing = modelsData.get(currentModel);
                        if (existing) {
                            if (existing.length !== currentData.length) {
                                throw new Error(`Duplicate model "${currentModel}" with different data length`);
                            }
                            for (let i = 0; i < existing.length; i++) {
                                if (existing[i] !== currentData[i]) {
                                    throw new Error(`Duplicate model "${currentModel}" with different data values`);
                                }
                            }
                            // If same, skip adding again
                        } else {
                            modelsData.set(currentModel, [...currentData]);
                        }
                        currentData = [];
                    }
                }

                while (queue.length > 0) {
                    let line = queue.shift();

                    const match = line.match(titleRegex);
                    if (match) {
                        const title = match[0];
                        const before = line.substring(0, match.index).trim();
                        if (before.length > 0 && currentModel) {
                            currentData.push(before);
                        }
                        collectSection();
                        currentModel = title;
                        const after = line.substring(match.index + title.length).trim();
                        if (after.length > 0) {
                            queue.unshift(after);
                        }
                    } else if (line.includes('Open') && line.includes('Close') && line.includes('Hma_')) {
                        // skip header
                    } else if (currentModel) {
                        currentData.push(line);
                    }
                }

                collectSection();

                if (modelsData.size === 0) {
                    throw new Error('No valid model sections or data rows found.');
                }

                // Now render the unique sections
                let sectionCount = 0;
                for (let [currentModel, currentData] of modelsData) {
                    sectionCount++;
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'model-section';

                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'model-info';

                    let shortTitle = currentModel || `Section ${sectionCount}`;
                    if (currentModel) {
                        shortTitle = currentModel.replace(/\s*\(Last Data:[^)]+\)/i, '').trim();
                    }

                    infoDiv.textContent = shortTitle;
                    sectionDiv.appendChild(infoDiv);

                    const table = document.createElement('table');
                    const thead = document.createElement('thead');
                    const tbody = document.createElement('tbody');

                    const headerRow = document.createElement('tr');
                    displayHeaders.forEach(h => {
                        const th = document.createElement('th');
                        th.textContent = h;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);

                    currentData.forEach((line, idx) => {
                        const values = line.split(/\s+/).filter(v => v !== '');
                        if (values.length !== 8) {
                            throw new Error(`Section "${shortTitle}": row ${idx + 1} has ${values.length} values (expected 8)`);
                        }

                        const openVal     = parseFloat(values[0]);
                        const closeVal    = parseFloat(values[1]);
                        const hmaOpenVal  = parseFloat(values[2]);
                        const hmaCloseVal = parseFloat(values[3]);

                        let ohlcSignal = 'E';
                        if (closeVal > openVal) ohlcSignal = 'B';
                        else if (closeVal < openVal) ohlcSignal = 'S';

                        let hmaSignal = 'E';
                        if (hmaCloseVal > hmaOpenVal) hmaSignal = 'B';
                        else if (hmaCloseVal < hmaOpenVal) hmaSignal = 'S';

                        const signal = ohlcSignal + hmaSignal;

                        const displayValues = [values[0], values[1], values[2], values[3], signal];

                        const row = document.createElement('tr');
                        displayValues.forEach((val, colIdx) => {
                            const td = document.createElement('td');
                            if (colIdx === 4) {
                                const span1 = document.createElement('span');
                                span1.textContent = ohlcSignal;
                                span1.className = ohlcSignal;

                                const span2 = document.createElement('span');
                                span2.textContent = hmaSignal;
                                span2.className = hmaSignal;

                                const container = document.createElement('span');
                                container.className = 'signal';
                                container.appendChild(span1);
                                container.appendChild(span2);

                                td.appendChild(container);
                            } else {
                                td.textContent = val;
                            }
                            row.appendChild(td);
                        });
                        tbody.appendChild(row);
                    });

                    table.appendChild(thead);
                    table.appendChild(tbody);
                    sectionDiv.appendChild(table);
                    outputSection.appendChild(sectionDiv);
                }
            } catch (err) {
                errorDiv.textContent = 'Error: ' + err.message;
            }
        }

        // Auto-arrange + debounce
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('data-input');
            const autoCheckbox = document.getElementById('autoArrange');
            const themeToggle = document.getElementById('themeSwitch');
            const body = document.body;

            // Theme toggle
            themeToggle.checked = false; // dark by default

            themeToggle.addEventListener('change', () => {
                body.classList.toggle('dark-mode', !themeToggle.checked);
            });

            // Auto-arrange logic
            function tryAutoArrange() {
                if (autoCheckbox.checked) {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(parseAndShowTables, 300);
                }
            }

            textarea.addEventListener('input', tryAutoArrange);
            textarea.addEventListener('paste', (e) => {
                setTimeout(() => {
                    const value = textarea.value;
                    if (value && !value.endsWith('\n')) {
                        textarea.value = value + '\n';
                        textarea.scrollTop = textarea.scrollHeight;
                        textarea.selectionStart = textarea.selectionEnd = textarea.value.length;
                    }
                    tryAutoArrange();
                }, 0);
            });

            // Initial newline
            textarea.value = '\n';
            textarea.focus();
            textarea.setSelectionRange(1, 1);

            // Manual button
            document.getElementById('arrangeBtn').addEventListener('click', parseAndShowTables);
        });
    </script>
</body>
</html>
